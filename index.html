<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wise Old Owl</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div id="header">
        <img id="owl1" src="owl.png" alt="owlicon" />
        <h1>Wise Old Owl</h1>
        <p>NLP Question Answering App</p>
      </div>

      <div class="row">
        <div id="coltextright" class="col m6 s12">
          <h3>1. Reference text</h3>
          <div class="backwhite">
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="textarea1"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea1">Passage</label>
                </div>
              </div>
            </form>
            <p>or</p>
            <form action="#">
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file" />
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" />
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- second div -->

        <div id="coltextleft" class="col m6 s12">
          <h3>2. Question</h3>
          <div class="backwhite">
            <form>
              <div>
                <div class="input-field col s12">
                  <textarea
                    id="textarea2"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea2">Question</label>
                </div>
              </div>
            </form>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              id="subbot"
              name="action"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>

            <div id="answercard"></div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div id="footer">
        <a href="https://www.behance.net/sahandbabali"
          >behance.net/sahandbabali</a
        >
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
